<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="wdxl-lubrifont-jp-n-regular">Etch-A-Sketch</h1>
    <dialog id="settingsbox">
        <div class="heading">
            <h2>Settings</h2>
            <button id="closebtn">X</button> 
        </div>

        <label for="size">Enter Grid Size : 
        <input id="size" type="number"></label>

        <div class="btns">
            <button id="colorinv">Change Pen Color</button>
            <button id="reset">Reset</button>
        </div>
    </dialog>
    
    <button class="btn" onclick="settings()">Change Settings</button>
    <div id="row"></div>
</body>
</html>
